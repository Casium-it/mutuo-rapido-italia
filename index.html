    <!-- Guard per canonical duplicati non autorizzati -->
    <script>
      (function(){
        var allowed = ['https://gomutuo.it','https://www.gomutuo.it'];
        var preferred = 'https://gomutuo.it';
        function cleanCanonicals(){
          try {
            var links = Array.prototype.slice.call(document.querySelectorAll('link[rel="canonical"]'));
            if(!links.length) return;
            links.forEach(function(lnk, idx){
              var href = lnk.getAttribute('href') || '';
              var ok = allowed.some(function(a){ return href.indexOf(a) === 0; });
              if(idx === 0){
                if(!ok){ lnk.setAttribute('href', preferred); }
              } else {
                if(!ok && lnk.parentNode){ lnk.parentNode.removeChild(lnk); }
              }
            });
          } catch(e){}
        }
        document.addEventListener('DOMContentLoaded', cleanCanonicals);
        new MutationObserver(cleanCanonicals).observe(document.head || document.documentElement, {childList:true,subtree:true});
      })();
    </script>
